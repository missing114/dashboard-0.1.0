<div class="modal fade" id="content_edit" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit item</h4>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Title" ng-model="edit_title">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Author" ng-model="edit_author">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Like" ng-model="edit_like">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Comment" ng-model="edit_comment">
                    </div>
                </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success pull-left" data-dismiss="modal" ng-click='edit()' >Save change</button>
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
