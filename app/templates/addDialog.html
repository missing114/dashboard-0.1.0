<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <span><input id='TT' ng-value='title'></span><br>
          <span><input id='UN' ng-value='username'></span><br>
          <span><input id='LK' ng-value='likes'></span><br>
          <span><input id='CM' ng-value='comments'></span><br>
        </div>

        <div class="modal-footer">
           <button ng-click='add()' class="btn btn-default pull-left" type = "button">submit</button>

          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
