<div class="modal fade" id="content_add" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Add item</h4>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="add_title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="add_author" placeholder="Author">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="add_likes" placeholder="Like">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="add_comment" placeholder="Comment">
                    </div>
                </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success pull-left" ng-click="add()" data-dismiss="modal">Submit</button>
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
